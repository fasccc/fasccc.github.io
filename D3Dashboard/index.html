<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>D3.js and Leaflet Dashboard</title>
	<meta name="description" content="Dashboard using D3.js and Leaflet">
	<link href="assets/css/html5reset.css" type="text/css" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,300italic,400italic,500,500italic,700,700italic' rel='stylesheet' type='text/css'>
	<link href="assets/css/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	<link href="assets/css/style.css" type="text/css" rel="stylesheet">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
		integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
		crossorigin="" />
	<script src="https://d3js.org/d3.v4.js"></script>
	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
		integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
		crossorigin=""></script>
</head>

<body>
<header id="sticky_header">
	<nav class="container clearfix" role="navigation">
		<a class="logo" href="/"><img src="assets/img/world_data-logo.svg" alt="world_data logo within the navigation" /></a>
</header>
<div class="container">
	<div>
		<div class="selection_container fa fa-angle-down">
			<select id="selection_bar1">
				<!--load options via ajax-->
			</select>
		</div>
		<div>
			<div class="radio" id="radio_1">
				<input class="radioinput" id="radioABC_1" type="radio" name="radioBtn_1" value="ABC">
				<label class="labels" for="radioABC_1">ABC</label>
				<input class="radioinput" id="radio123_1" type="radio" name="radioBtn_1" value="123" checked>
				<label class="labels" for="radio123_1">123</label>
				<input class="radioinput" id="radio321_1" type="radio" name="radioBtn_1" value="321">
				<label class="labels" for="radio321_1">321</label>
			</div>
		</div>
		<div>
			<div class="barchart_container" id="barchart_1"></div>
		</div>
	</div>
	<div>
		<div class="selection_container fa fa-angle-down">
			<select id="selection_bar2">
				<!--load options via ajax-->
			</select>
		</div>
		<div>
			<div class="radio" id="radio_2">
				<input class="radioinput" id="radioABC_2" type="radio" name="radioBtn_2" value="ABC">
				<label class="labels" for="radioABC_2">ABC</label>
				<input class="radioinput" id="radio123_2" type="radio" name="radioBtn_2" value="123">
				<label class="labels" for="radio123_2">123</label>
				<input class="radioinput" id="radio321_2" type="radio" name="radioBtn_2" value="321" checked>
				<label class="labels" for="radio321_2">321</label>
			</div>
		</div>
		<div>
			<div class="barchart_container" id="barchart_2"></div>
		</div>
	</div>
	<div id="map"></div>
</div>
<footer>
	<div class="container">
		<div>
			<p>
				&copy; <span id="cur_year"> <script>document.getElementById('cur_year').appendChild(document.createTextNode(new Date().getFullYear()))</script> fasc. </span><br>
				Web Engineering with <strong>D3.js & Leaflet</strong>
			</p>
		</div>
		<div class="right">
		</div>
	</div>
</footer>
<script type="text/javascript" src="assets/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="assets/js/ajax.js"></script>

</body>
</html>
