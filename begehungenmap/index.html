<!DOCTYPE html>
<html>

<head>

    <title>BEGEHUNGEN CHEMNITZ MAP</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>


    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        #map {
            width: 100%;
            height: 550px;
        }
    </style>


</head>

<body>

    <div id='map'></div>

    <script>
        var map = L.map('map').setView([50.83656, 12.8864], 17);
        // ?apikey = e67c214aa5eb4334bc2ec3847dafc354

        L.tileLayer('https://{s}.tile.thunderforest.com/transport/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        var LeafIcon = L.Icon.extend({
            options: {
                iconSize: [40, 40],
                popupAnchor: [0, -20]
            }
        });

        var homeIcon = new LeafIcon({ iconUrl: 'bg.png' });
        var homeIconPopUpText = "<b>BEGEHUNGEN CHEMNITZ</b> <br><i>Festivalzentrum</i><br><br> Gutsweg 47, 09116 Chemnitz <br><i><a href=\"https://www.google.com/maps/place/Gutsweg+47,+09116+Chemnitz/@50.8366819,12.8845675,17z/data=!3m1!4b1!4m5!3m4!1s0x47a747af18703ad5:0x929838239e2df1ed!8m2!3d50.8366819!4d12.8867562\" target=\"_blank\">in GoogleMaps Ã¶ffnen</a></i>";

        L.marker([50.83656, 12.8864], { icon: homeIcon }).bindPopup(homeIconPopUpText).addTo(map);

    </script>



</body>

</html>
